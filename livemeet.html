<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Meeting Room - School Website</title>
    <link rel="stylesheet" href="livemeet.css">
    <link rel="icon" href="gs.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header>
        <div class="logo">
            <img src="gs.png" alt="School Logo" height="50">
        </div>
        <div>
            <h1>Welcome to the School's Live Meeting Room</h1>
            <nav>
                <ul>
           <li><a href="hom.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <main class="container">
        <!-- Embed Jitsi Meet -->
        <iframe src="https://meet.jit.si/BaptisteGacuba2-Math-Meeting"
                allow="microphone; camera; fullscreen; display-capture; encrypted-media; autoplay"
                loading="lazy"></iframe>
    </main>
    <section>
    <!-- Countdown Timer -->
    <h2>Next Meeting Starts In:</h2>
    <div class="lod"></div>
<div id="countdown"></div>
<footer>
    <p>&copy; 2025 School Website. All rights reserved.</p>
</footer>
</section>
    
    <script>
        var countDownDate = new Date("Feb 08, 2025 10:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
    
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Meeting Started!";
                alert("THE MEETTING IS STARTING");
            }
        }, 1000);
    </script>
</body>
</html>
